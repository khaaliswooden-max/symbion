name: Mobile App Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'mobile-app/**'
      - '.github/workflows/mobile-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'mobile-app/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: mobile-app/package-lock.json
        
    - name: Install dependencies
      run: |
        cd mobile-app
        npm ci
        
    - name: Run linter
      run: |
        cd mobile-app
        npm run lint
        
    - name: Run tests with coverage
      run: |
        cd mobile-app
        npm test -- --coverage --maxWorkers=2
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./mobile-app/coverage/lcov.info
        flags: mobile
        name: mobile-coverage
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: mobile-test-results-${{ matrix.node-version }}
        path: mobile-app/coverage/
        retention-days: 7
        
    - name: Check coverage thresholds
      run: |
        cd mobile-app
        npm test -- --coverage --coverageThreshold='{"global":{"branches":50,"functions":50,"lines":50,"statements":50}}'

  build-android:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Install dependencies
      run: |
        cd mobile-app
        npm ci
        
    - name: Build Android APK
      run: |
        cd mobile-app/android
        ./gradlew assembleRelease
        
    - name: Upload Android APK
      uses: actions/upload-artifact@v3
      with:
        name: android-apk
        path: mobile-app/android/app/build/outputs/apk/release/
        retention-days: 30

  build-ios:
    runs-on: macos-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Install dependencies
      run: |
        cd mobile-app
        npm ci
        
    - name: Install CocoaPods
      run: |
        cd mobile-app/ios
        pod install
        
    - name: Build iOS app
      run: |
        cd mobile-app/ios
        xcodebuild -workspace SymbionApp.xcworkspace \
                   -scheme SymbionApp \
                   -configuration Release \
                   -sdk iphoneos \
                   CODE_SIGN_IDENTITY="" \
                   CODE_SIGNING_REQUIRED=NO \
                   build
        
    - name: Archive iOS build
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: ios-build
        path: mobile-app/ios/build/
        retention-days: 30

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run npm audit
      run: |
        cd mobile-app
        npm audit --audit-level=moderate || true
        
    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --file=mobile-app/package.json

