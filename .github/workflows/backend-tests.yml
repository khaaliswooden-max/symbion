name: Backend API Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'cloud-backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'cloud-backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: cloud-backend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd cloud-backend
        npm ci
        
    - name: Run linter
      run: |
        cd cloud-backend
        npm run lint
        
    - name: Run unit tests
      env:
        MONGODB_TEST_URI: mongodb://localhost:27017/symbion_test
        JWT_SECRET: test_secret_key_for_ci
        JWT_REFRESH_SECRET: test_refresh_secret_key_for_ci
        NODE_ENV: test
      run: |
        cd cloud-backend
        npm run test:unit -- --coverage
        
    - name: Run integration tests
      env:
        MONGODB_TEST_URI: mongodb://localhost:27017/symbion_test
        JWT_SECRET: test_secret_key_for_ci
        JWT_REFRESH_SECRET: test_refresh_secret_key_for_ci
        NODE_ENV: test
      run: |
        cd cloud-backend
        npm run test:integration || true
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./cloud-backend/coverage/lcov.info
        flags: backend
        name: backend-coverage
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: backend-test-results-${{ matrix.node-version }}
        path: cloud-backend/coverage/
        retention-days: 7
        
    - name: Check coverage thresholds
      run: |
        cd cloud-backend
        npm test -- --coverage --coverageThreshold='{"global":{"branches":70,"functions":75,"lines":80,"statements":80}}'

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run npm audit
      run: |
        cd cloud-backend
        npm audit --audit-level=moderate
        
    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --file=cloud-backend/package.json
        
    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'symbion-backend'
        path: 'cloud-backend'
        format: 'HTML'
        
    - name: Upload OWASP report
      uses: actions/upload-artifact@v3
      with:
        name: owasp-report
        path: reports/
        retention-days: 30

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./cloud-backend
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          symbion/backend:latest
          symbion/backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Scan Docker image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: symbion/backend:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging
    
    steps:
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add actual deployment commands here
        # Example: kubectl set image deployment/symbion-backend backend=symbion/backend:${{ github.sha }}

  deploy-production:
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: Deploy to production
      run: |
